<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="characters">
      <div class="ilbuni a">a</div>
      <div class="ilbuni b">b</div>
      <div class="ilbuni c">c</div>
    </div>
    <div class="ilbuni d">d</div>
    <!-- 스크립트를 html로딩을 끝냈을때 실행하도록 html의 제일 마지막에 구성 -->
    <script>
      (function () {
        const ilbuniC = document.querySelector('.ilbuni.c');
        ilbuniC.addEventListener('click', () => {
          ilbuniC.classList.toggle('special');
        });
      })();
    </script>
  </body>
</html>
