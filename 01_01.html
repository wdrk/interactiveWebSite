<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      // 'load'는 페이지 로딩을 모두 마치고 반환하는 값
      // window.addEventListener('load', () => {

      // 'DOMContentLoaded'는 DOM 객체를 전부 로딩했다면 반환하는 값
      // 이미지 등을 로드할때까지 기다리지 않아서 'load'보다 빠르고 효율적이다
      window.addEventListener('DOMContentLoaded', () => {
        const ilbuniC = document.querySelector('.ilbuni.c');
        ilbuniC.addEventListener('click', () => {
          ilbuniC.classList.toggle('special');
        });
      });
    </script>
  </head>
  <body>
    <div class="characters">
      <div class="ilbuni a">a</div>
      <div class="ilbuni b">b</div>
      <div class="ilbuni c">c</div>
    </div>
    <div class="ilbuni d">d</div>
  </body>
</html>
